<app-nav-bar></app-nav-bar>

<nav class="container">
    <img (click)="navigate_to_home_page()" class="titles" src="assets/AluCar.png" alt="">
    <h1 class="titles">LOCAÇÃO</h1>

    <div class="image">
        <img src="assets/carro1.png" class="img-fluid" alt="Responsive image">
    </div>

    <div class="rental">
        <div class="car">

            <div class="info">
                <h2 class="titles">Informações</h2>

                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td>Marca</td>
                            <td>Otto</td>
                        </tr>

                        <tr>
                            <td>Modelo</td>
                            <td>Otto</td>
                        </tr>

                        <tr>
                            <td>Categoria</td>
                            <td>Otto</td>
                        </tr>

                        <tr>
                            <td>Câmbio</td>
                            <td>Otto</td>
                        </tr>

                        <tr>
                            <td>Assentos</td>
                            <td>Otto</td>
                        </tr>

                        <tr>
                            <td>Bagageiro</td>
                            <td>Otto</td>
                        </tr>

                        <tr>
                            <td>Combustível</td>
                            <td>Otto</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <section class="selections">
            <div>
                <h3 class="titles">Retirada</h3>
                <input type="datetime-local" #input (change)="onChange(input.value)" min="{{min_date}}">  <!--[(ngModel)]="values"-->
            </div>

            <div>
                <h3 class="titles">Devolução</h3>
                <input class="date" type="datetime-local">
            </div>

            <button (click)="navigate_to_accessories()" type="button" class="btn btn-success" >
                AVANÇAR
            </button>
        </section>
    </div>


    <section class="feedback-card-section">
      <app-card-feedback class="feedback-card"></app-card-feedback>

      <app-card-feedback class="feedback-card"></app-card-feedback>
    </section>



</nav>
