<app-nav-bar></app-nav-bar>

<form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" class="feedback-container">
    <img (click)="navigate_to_home_page()" class="titles" src="assets/AluCar.png" alt="">
    <h1 class="titles">FEEDBACK DO CARRO</h1>
    <section class="question">
        <h2 class="titles">De 1 a 5, quanto o carro cumpriu com as expectativas?</h2>
        <select formControlName="avaliacao" class="form-control" type="text">
            <option *ngFor="let nota of notas"
                [value]="nota">{{nota}}</option>
        </select>
        <img src="{{imagem}}" class="car-img">
    </section>



    <section class="question" id="obs">
        <h2 class="titles">Observações</h2>

        <textarea formControlName="descricao" name="observacoes" cols="50" rows="5"></textarea>
    </section>

    <button type="submit" class="submit-button titles button">
        ENVIAR
    </button>
</form>
