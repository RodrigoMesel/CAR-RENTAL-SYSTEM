<app-nav-bar></app-nav-bar>

<section class="add-car-container">

  <!--
    Ajustar logotipo
  <img (click)="navigate_to_home_page()" src="assets/AluCar.png">
  -->

  <img (click)="navigate_to_home_page()" class="logo" src="assets/AluCar.png">

  <h1>Adicionar Carro</h1>

  <form [formGroup]="addCarForm" class="form-container" (ngSubmit)="onSubmit()">
    <!-- Coluna da direita -->
        <div class="col-left">
            <section class="sec">
                <p class="marca">Marca:</p>
                <input type="text" class="marca-txt" formControlName="marca">
            </section>

            <section class="sec">
                <p class="ano">Ano:</p>
                <input type="text" class="ano-txt" formControlName="ano">
            </section>

            <section class="sec">
                <p class="direcao">Direção:</p>
                <input type="text" class="direcao-txt" formControlName="direcao">
            </section>

            <section class="sec">
                <p class="combustivel">Combustível:</p>
                <input type="text" class="comb-txt" formControlName="tipoCombustivel">
            </section>

            <section class="sec">
                <p class="bagage">Tamanho do bagageiro:</p>
                <input type="text" class="bagage-txt" formControlName="tamanhoMala">
            </section>

            <section class="sec">
                <p class="image-link">Link da imagem:</p>
                <input type="text" class="bagage-txt" formControlName="imagem">
            </section>
        </div>

        <!-- Coluna da esquerda -->
        <div class="col-right">
            <section class="sec">
                <p class="modelo">Modelo:</p>
                <input type="text" class="modelo-txt" formControlName="nome">
            </section>

            <section class="sec">
                <p class="categoria">Categoria:</p>
                <input type="text" class="categ-txt" formControlName="categoria">
            </section>

            <section class="sec">
                <p class="cambio">Câmbio:</p>
                <input type="text" class="cambio-txt" formControlName="cambio">
            </section>

            <section class="sec">
                <p class="assentos">Quantidade de Assentos:</p>
                <input type="text" class="assentos-txt" formControlName="totAssentos">
            </section>

            <section class="sec">
                <p class="diaria">Preço da diária:</p>
                <input type="text" class="diaria-txt" formControlName="preco">
            </section>

            <section class="sec">
              <p class="diaria">total disponível:</p>
              <input type="text" class="diaria-txt" formControlName="quantidade_disponivel">
            </section>

            <div class="button-confirm">

                <button type="submit" class="button"><img class="disket" src="assets/disket.png">Adicionar</button>

            </div>
        </div>

    </form>

</section>
