<app-nav-bar></app-nav-bar>

<nav class="container">

  <img (click)="navigate_to_home_page()" src="assets/AluCar.png">
  <h1>Cadastro</h1>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-container">

    <p class="name">Nome completo:</p>
    <input formControlName="name" class="name-txt" name="nome" cols="30" rows="1"/>

    <div class="cpfdate">

      <section>
        <p class="cpf">CPF:</p>
        <input class="cpf-txt" name="CPF" cols="30" rows="1"/>
      </section>

      <section>
        <p class="date">Data de Nascimento:</p>
        <input class="date-txt" type="date" min="1930-08-28">
      </section>
    </div>

    <div class="emailgenre">

      <section>
        <p>Email:</p>
        <input formControlName="email" class="login" name="login" cols="30" rows="1"/>
      </section>

      <section class="genre">

        <p class="genre-p">Sexo:</p>

        <div class="genre-check">
          <div class="masc">
            <input type="checkbox">
            <label>Masculino</label>
          </div>

          <div class="fem">
            <input type="checkbox" value="">
            <label>Feminino</label>
          </div>

          <div class="others">
            <input type="checkbox">

            <label>Outros</label>
          </div>
        </div>

      </section>

    </div>

    <div class="senhaphone">
      <section class = "password">
          <p class="senha-p">Senha:</p>
          <input formControlName="password" class = "senha" [type]="show ? 'text' : 'password'"/>
          <button class = "eye-button" *ngIf="show"(click)="show_senha()">
            <img class = "eye"  src="assets/olho.svg">
          </button>
          <button class = "eye-button" *ngIf="!show"(click)="show_senha()">
            <img  class = "eye"  src="assets/olho-riscado.svg">
          </button>
      </section>

      <section>
        <p class="phone">Telefone:</p>
        <input class="phone-txt" name="Telefone" cols="30" rows="1"/>
      </section>
    </div>

    <p class="address">Endereço:</p>
    <input class="address-txt" name="Endereço" cols="30" rows="2"/>

    <div class="button-father">
      <button class="button">Confirmar</button>
    </div>

  </form>

</nav>
